<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>{{data}}</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">{{id}}</span>
                <input class="field-container-field" type="text" id="areaId" name="areaId" disabled/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">{{title}}</span>
                <input class="quiqqer-areas-setting-areaTitle field-container-field" type="hidden"/>
            </label>
        </td>
    </tr>
    </tbody>
</table>

<table class="data-table data-table-flexbox quiqqer-areas-edit-countries">
    <thead>
    <tr>
        <th>{{countries}}</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <div class="field-container">
                <label for="areaCountries">
                    <span>{{addTitle}}</span>
                    <select name="areaCountries" id="areaCountries" multiple></select>
                </label>
                <label for="availableCountries">
                    <span>{{countryList}}</span>
                    <select name="availableCountries" id="availableCountries" multiple></select>
                </label>
            </div>
        </td>
    </tr>
    </tbody>
</table>
