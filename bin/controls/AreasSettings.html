<table class="data-table quiqqer-areas-setting-table">
    <thead>
    <tr>
        <th colspan="2">
            Daten
        </th>
    </tr>
    </thead>

    <tbody>
    <tr class="odd">
        <td width="200">
            <label for="areaId">
                ID
            </label>
        </td>
        <td>
            <input type="text" id="areaId" name="areaId" disabled/>
        </td>
    </tr>
    <tr class="even">
        <td>
            Zonen-Titel
        </td>
        <td class="quiqqer-areas-setting-areaTitle">
        </td>
    </tr>
    </tbody>
</table>

<table class="data-table quiqqer-areas-setting-table">
    <thead>
    <tr>
        <th colspan="2">
            Länderzuweisung
        </th>
    </tr>
    </thead>

    <tbody>
    <tr class="odd">
        <td width="50%">
            <label for="areaCountries">
                Länder in der Zonen
            </label>
        </td>
        <td width="50%">
            <label for="availableCountries">
                Noch vorhandene Länder
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <select name="areaCountries" id="areaCountries" multiple></select>
        </td>
        <td>
            <select name="availableCountries" id="availableCountries" multiple></select>
        </td>
    </tr>
    </tbody>
</table>
